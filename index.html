<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-6 mt-5">
            <div class="card">
                <div class="card-header">
                    Weather App
                </div>
                <div class="card-body">
                   
                    <h1>Check Weather Here</h1>
                    
                    <div id="error-message" class="alert alert-danger" ></div>
                    <form id="search-form">
                        <input type="text" id="input_city" 
                            class="form-control my-1" 
                            placeholder="Enter location/city name or zip code">
                        <button type="submit" class="btn btn-info">
                            Search
                        </button>
                    </form>
                    <div id="weather-info">
                        <img id="weather-icon" src="no-pic.png" alt="Weather Icon" width="100px">
                        <div id="temperature"></div>
                        <div id="location" class="my-1 fw-bold"></div>
                        <div id="description" class="my-1 fw-bold"></div>
                        <div id="humidity" class="my-1 fw-bold"></div>
                        
                    </div>

                    
                </div>
            </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
